<style>
.carousel {
  display: flex;
  width: 300px;
  overflow: hidden;
}

.slides {
  display: flex;
  width: calc(300px * 4); /* 4 slides */
  animation: slide 12s infinite;
}

.slide {
  flex: 0 0 300px;
  scroll-snap-align: start;
  text-align: center;
  font-size: 24px;
  color: white;
  line-height: 200px;
}

/* Animation */
@keyframes slide {
  0%   { transform: translateX(0); }
  20%  { transform: translateX(0); }
  25%  { transform: translateX(-300px); }
  45%  { transform: translateX(-300px); }
  50%  { transform: translateX(-600px); }
  70%  { transform: translateX(-600px); }
  75%  { transform: translateX(-900px); }
  95%  { transform: translateX(-900px); }
  100% { transform: translateX(0); }
}
</style>

<div class="carousel">
  <div class="slides">
    <div class="slide" src="./media/pictures/Poivron.png" alt="Description de l'image">Slide 1</div>
    <div class="slide" style="background:blue;">Slide 2</div>
    <div class="slide" style="background:green;">Slide 3</div>
    <div class="slide" style="background:orange;">Slide 4</div>
  </div>
</div>
